name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Locate package.json (auto-detect)
        shell: bash
        run: |
          set -euo pipefail
          PKG_FILE=$(git ls-files '**/package.json' | grep -vE '^node_modules/|/node_modules/|^dist/|/dist/|^build/|/build/|^\.github/|/\.github/' | head -n 1 || true)
          if [[ -z "$PKG_FILE" ]]; then
            echo "No package.json found in repository. Failing build." >&2
            exit 1
          fi
          BUILD_DIR=$(dirname "$PKG_FILE")
          if [[ "$BUILD_DIR" == "." ]]; then
            echo "BUILD_DIR=." >> $GITHUB_ENV
          else
            echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV
          fi
          echo "Detected BUILD_DIR=$BUILD_DIR"
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ env.BUILD_DIR }}/package-lock.json
      - name: Install dependencies
        working-directory: ${{ env.BUILD_DIR }}
        run: npm ci
      - name: Build
        working-directory: ${{ env.BUILD_DIR }}
        run: npm run build
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

