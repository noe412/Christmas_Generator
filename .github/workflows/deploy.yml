name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Determine build directory
        run: |
          if [ -f santa-shake-shuffle-main/package.json ]; then
            echo "BUILD_DIR=santa-shake-shuffle-main" >> $GITHUB_ENV
          else
            echo "BUILD_DIR=." >> $GITHUB_ENV
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ env.BUILD_DIR }}/package-lock.json
      - name: Install dependencies
        working-directory: ${{ env.BUILD_DIR }}
        run: npm ci
      - name: Build
        working-directory: ${{ env.BUILD_DIR }}
        run: npm run build
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

